<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Űrlap</title>
  </head>
  <body>
    <header>
      <h1>Űrlap címe</h1>
    </header>

    <section>
      <form id="myForm">
        <label for="name" class="input-field"
          >Név:
          <input
            type="text"
            id="name"
            name="name"
            required
            pattern="[a-zA-Z\s]+"
            autocomplete="off"
            placeholder="Írja be a nevét"
        /></label>
        <label for="pin" class="input-field"
          >Pin kód:
          <input
            type="password"
            id="pin"
            name="pin"
            required
            pattern="\d{4}"
            placeholder="4 számjegyű PIN"
        /></label>

        <label for="fruit" class="input-field"
          >Kedvenc gyümölcs: <input list="fruits" name="fruit" id="fruit" />
          <datalist id="fruits">
            <option value="Alma 250Ft/kg"></option>
            <option value="Banán 350Ft/kg"></option>
            <option value="Citrom 450Ft/kg"></option>
          </datalist>
        </label>

        <label for="age" class="input-field"
          >Életkor:
          <input type="number" id="age" name="age" min="1" max="100" step="1"
        /></label>
        <label for="shoeSize" class="input-field"
          >Lábméret:
          <input
            type="number"
            id="shoeSize"
            name="shoeSize"
            min="25"
            max="50"
            step="0.5"
        /></label>
        <label for="confidence" class="input-field"
          >Önbizalom:
          <input
            type="range"
            id="confidence"
            name="confidence"
            min="0"
            max="100"
            class="range-slider"
        /></label>
      </form>
    </section>

    <button form="myForm" type="submit">Elküld</button>
    <button form="myForm" type="button" onclick="submitWithoutValidation()">
      Elküld ellenőrzés nélkül
    </button>

    <footer>
      <p>Források</p>
    </footer>

    <script>
      function submitWithoutValidation() {
        document.getElementById("myForm").submit();
      }
    </script>
  </body>
</html>
