<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON megvalósítása – JavaScript</title>
</head>
<body>
  <h1>Könyvek adatai</h1>
  <div id="books"></div>

  <script>
    const booksData = {
      "books": [
        {
          "author": "Nyékyné Dr. Gaizler Judit",
          "title": "Java 2 I-II. - Útikalauz programozóknak 5.0",
          "year": 2009
        },
        {
          "author": "Reiter István",
          "title": "C# programozás lépésről lépésre",
          "year": 2018
        }
      ]
    };

    const booksContainer = document.getElementById('books');
    booksData.books.forEach(book => {
      const bookElement = document.createElement('div');
      bookElement.innerHTML = `<p><strong>Author:</strong> ${book.author}</p>
                               <p><strong>Title:</strong> ${book.title}</p>
                               <p><strong>Year:</strong> ${book.year}</p>`;
      booksContainer.appendChild(bookElement);
    });
  </script>
</body>
</html>
